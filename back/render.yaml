services:
  - type: web
    name: civicaid-voice
    runtime: docker
    region: frankfurt
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_SANDBOX_FROM
        value: "whatsapp:+14155238886"
      - key: GEMINI_API_KEY
        sync: false
      - key: DEMO_MODE
        value: "false"
      - key: LLM_LIVE
        value: "true"
      - key: WHISPER_ON
        value: "true"
      - key: LLM_TIMEOUT
        value: "6"
      - key: WHISPER_TIMEOUT
        value: "12"
      - key: FLASK_ENV
        value: "production"
      - key: LOG_LEVEL
        value: "INFO"
      - key: AUDIO_BASE_URL
        value: "https://civicaid-voice.onrender.com/static/cache"
      - key: OBSERVABILITY_ON
        value: "true"
      - key: STRUCTURED_OUTPUT_ON
        value: "false"
      - key: GUARDRAILS_ON
        value: "true"
      - key: TTS_ENGINE
        value: "gemini"
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: FRONTEND_URL
        value: "http://localhost:5173,https://clara-web.vercel.app,https://clara-web.onrender.com"
      - key: VISION_ENABLED
        value: "true"
      - key: RAG_ENABLED
        value: "false"
      - key: MEMORY_ENABLED
        value: "false"
      - key: MEMORY_BACKEND
        value: "dev"
      - key: MEMORY_TTL_DAYS
        value: "30"
      - key: MEMORY_SECRET_SALT
        sync: false
      - key: MEMORY_OPTIN_DEFAULT
        value: "false"
      - key: FORGET_TOKEN
        sync: false
      - key: REDIS_URL
        sync: false
      # --- Meta WhatsApp Cloud API ---
      - key: WHATSAPP_PROVIDER
        value: "meta"
      - key: META_WHATSAPP_TOKEN
        sync: false
      - key: META_PHONE_NUMBER_ID
        sync: false
      - key: META_VERIFY_TOKEN
        value: "clara_verify_2026"
    healthCheckPath: /health

domain_review_process:
  adding:
    steps:
      - "Request via backlog by any team member"
      - "Validation checklist"
      - "Approval by at least one other team member"
      - "Document in allowlist with tier, notes, and date"
    validation_checklist:
      - "Domain resolves to an official government entity"
      - "WHOIS registrant is a government body (or .gob.es)"
      - "Site contains specific procedure information (not just homepage)"
      - "SSL certificate is valid"
      - "robots.txt allows crawling"
      - "Content is in Spanish (or has Spanish version)"
  removing:
    reasons:
      - "Domain consistently returns errors (dead for 30+ days)"
      - "Domain serves non-authoritative content"
      - "Domain merges with another (update to point to new domain)"

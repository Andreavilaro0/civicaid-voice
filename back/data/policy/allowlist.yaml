version: "1.0"
generated_at: "2026-02-18"
default_action: reject

# Design Principles:
#   1. Government-only sources
#   2. Tier-based trust (tiers 1-3)
#   3. Allowlist-first (reject by default)
#   4. Subdomain inheritance

auto_allow_rules:
  - pattern: "*.gob.es"
    tier: 1
    description: "All AGE subdomains auto-allowed"
    exceptions: "Can be overridden by explicit blocklist entries"

  - pattern: "*.cat"
    tier: 2
    description: "Catalan regional TLD"
    condition: "Only if root domain is in the CCAA list"

  - pattern: "*.eus"
    tier: 2
    description: "Basque regional TLD"
    condition: "Only if root domain is in the CCAA list"

  - pattern: "*.gal"
    tier: 2
    description: "Galician regional TLD"
    condition: "Only if root domain is in the CCAA list"

  - pattern: "*.es"
    tier: 2
    description: "Other .es CCAA subdomains"
    condition: "Only if root domain is explicitly listed in CCAA list"

